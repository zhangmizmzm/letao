<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>乐淘电商</title>
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <!-- 引入自己的 css -->
  <link rel="stylesheet" href="./css/common.css">
</head>
<body>

<!-- 左侧侧边栏布局 -->
<div class="lt_aside">
  <!-- 大标题 -->
  <div class="brand">
    <a href="#">黑马28期牛逼</a>
  </div>
  <!-- 用户 -->
  <div class="user">
    <img src="./images/02.jpg" alt="">
    <p>超级管理员</p>
  </div>
  <!-- 导航 -->
  <div class="nav">
    <ul>
      <li>
        <a href="user.html"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a>
      </li>
      <li>
        <a href="javascript:;" class="category"><i class="glyphicon glyphicon-list"></i><span>分类管理</span></a>
        <!-- 二级列表 -->
        <div class="child" style="display: block">
          <a class="active" href="first.html">一级分类</a>
          <a href="second.html">二级分类</a>
        </div>
      </li>
      <li>
        <a href="product.html"><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a>
      </li>
    </ul>
  </div>
</div>

<!-- 右侧主体部分 -->
<div class="lt_main">

  <!-- 头部 -->
  <div class="lt_topbar">
    <a href="#" class="pull-left icon_menu"><i class="glyphicon glyphicon-align-justify"></i></a>
    <!-- data-toggle="modal" data-target="#logoutModal"  -->
    <a href="#" class="pull-right icon_logout"><i class="glyphicon glyphicon-log-out"></i></a>
  </div>

  <!-- 底部内容区域 -->
  <div class="lt_content">

    <!-- 链接导航 -->
    <ol class="breadcrumb">

      <li><a href="index.html">管理系统</a></li>
      <li class="active">分类管理</li>
      <li class="active">一级分类</li>

    </ol>

    <button class="btn btn-default mb_20" id="addBtn">添加分类</button>

    <!-- 表格 -->
    <table class="table table-bordered table-hover">
      <thead>
        <tr>
          <th width="20%">序号</th>
          <th width="80%">一级分类名</th>
        </tr>
      </thead>
      <tbody>
        <!-- 挖个坑 -->
      </tbody>
    </table>

    <div class="text-right">
      <!-- 准备一个 ul -->
      <ul id="paginator"></ul>
    </div>

  </div>

</div>


<!-- 添加模态框 -->
<div id="addModal" class="modal fade" tabindex="-1">
  <!-- modal-sm 小   modal-lg 大    默认中等  -->
  <div class="modal-dialog modal-sm">

    <div class="modal-content">
      <form id="form">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">添加分类</h4>
        </div>
        <div class="modal-body">
          <!-- bootstrap 要求input外层 套一个 form-group, 做表单校验时, 如果不加 form-group 会报错 -->
          <div class="form-group">
            <input type="text" name="categoryName" class="form-control" placeholder="请输入一级分类">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="submit" class="btn btn-primary" >添加</button>
        </div>
      </form>
    </div>

  </div>
</div>



<!-- 退出模态框 -->
<!-- 外层是蒙层, 内层才是真实的模态框 -->
<div id="logoutModal" class="modal fade" tabindex="-1">
  <!-- modal-sm 小   modal-lg 大    默认中等  -->
  <div class="modal-dialog modal-sm">

    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">温馨提示</h4>
      </div>
      <div class="modal-body">
        <p class="red"><i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary" id="logoutBtn">退出</button>
      </div>
    </div>

  </div>
</div>


<script type="text/html" id="firstTpl">
  {{ each rows v i }}
    <tr>
      <td>{{ (i + 1) + (page-1) * size }}</td>
      <td>{{ v.categoryName }}</td>
    </tr>
  {{ /each }}
</script>





<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<script src="./lib/bootstrap-validator/js/bootstrapValidator.js"></script>
<script src="./lib/nprogress/nprogress.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./lib/bootstrap-paginator/bootstrap-paginator.js"></script>
<!-- 判断用户登录状态 -->
<script src="./js/checkLogin.js"></script>
<script src="./js/common.js"></script>
<script src="./js/first.js"></script>

</body>
</html>
