<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="icon" href="./favicon.ico">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="./lib/mui/css/mui.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/category.css">
</head>
<body>
  <div class="lt_container">
    <div class="lt_header">
      <a href="index.html" class="left">
        <i class="fa fa-home"></i>
      </a>
      <h3>乐淘云购</h3>
      <a href="search.html" class="right">
        <i class="fa fa-search"></i>
      </a>
    </div>
    <!-- 使用区域滚动, 容器需要添加定位 -->
    <div class="lt_main">
      <div class="lt_category_left">
          <div class="mui-scroll-wrapper">
              <div class="mui-scroll">
                 <!--这里放置真实显示的DOM内容-->
                <ul>
                    <!-- 动态渲染 -->
                </ul>
                 
              </div>
            </div>
      </div>
      <div class="lt_category_right">
          <div class="mui-scroll-wrapper">
              <div class="mui-scroll">
                 <!--这里放置真实显示的DOM内容-->
                <ul class="mui-clearfix">
                  
                </ul>
                 
              </div>
            </div>
      </div>
     
    </div>
    <div class="lt_footer">
      <ul class="mui-clearfix">
        <li>
          <a href="index.html" >
            <i class="fa fa-home"></i>
            <p>首页</p>
          </a>
        </li>
        <li>
          <a href="category.html" class="current">
            <i class="fa fa-bars"></i>
            <p>分类页</p>
          </a>
        </li>
        <li>
          <a href="cart.html">
            <i class="fa fa-shopping-cart"></i>
            <p>购物车</p>
          </a>
        </li>
        <li>
          <a href="user.html">
            <i class="fa fa-user"></i>
            <p>用户中心</p>
          </a>
        </li>
      </ul>
    </div>
  </div>



<!-- 模板   一级分类渲染 -->
<script type="text/html" id="fisrt-tmp">
  {{each rows v i}}
  <!-- 初始第一个a高亮   渲染是判断是否为第一个（i=0），第一个则高亮 -->
  <li><a data-id="{{v.id}}" href="#" class="{{i===0?'current':''}}">{{v.categoryName}}</a></li>
  {{/each}}
</script>

<script type="text/html" id="second-tmp">
  {{if rows.length===0}}
  <p class="nomore">没有更多信息了...</p>
  {{else}}
    {{each rows v i}}
    <li>
      <a href="#">
        <img src="{{v.brandLogo}}" alt="">
        <p >{{v.brandName}}</p>
      </a>
    </li>
    {{/each}}
  {{/if}}
</script>

<!-- 模板   二级分类渲染 -->


  <script src="./lib/mui/js/mui.js"></script>
  <script src="./lib/zepto/zepto.min.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/category.js"></script>
 
</body>
</html>
